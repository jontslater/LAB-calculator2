<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
  
<body> 
  <div class="container">
    
    <div class="box"></div>
    
    <table>
    <button class="symbols gray three hover">&#8705;</button>
    <button class="symbols gray hover">&#8592;</button>
    <button class="symbols orange hover">&#247;</button> 
    </table>
  
  <table>
    <button class="bottonss gray hover">7</button>
    <button class="bottonss gray hover">8</button>
    <button class="bottonss gray hover">9</button>
    <button class="orange hover">&#215;</button>
  </table>
  
  <table>
    <button class="bottonss gray hover">4</button>
    <button class="bottonss gray hover">5</button>
    <button class="bottonss gray hover">6</button>
    <button class="orange hover">&#8722;</button>
  </table>
  
  <table>
    <button class="bottonss gray hover">1</button>
    <button class="bottonss gray hover">2</button>
    <button class="bottonss gray hover">3</button>
    <button class="orange hover">&#43;</button>
  </table>
    
 
  <table>
    <button class="bottonss gray twice hover">0</button>
    <button class="orange hover">&#61;</button>
  </table>

  </div>

</body>
</html>
