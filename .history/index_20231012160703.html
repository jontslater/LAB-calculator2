<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
  
<body>
  <div class="container">
  
  <table>
    <button class="symbols gray three">&#8705;</button>
    <button class="symbols gray">&#8592;</button>
    <button class="symbols gray">&#247;</button>
  </table>
  
  <table>
    <button class="bottonss gray">7</button>
    <button class="bottonss gray">8</button>
    <button class="bottonss gray">9</button>
    <button class="orange">&#215;</button>
  </table>
  
  <table>
    <button class="bottonss gray">4</button>
    <button class="bottonss gray">5</button>
    <button class="bottonss gray">6</button>
    <button class="orange">&#8722;</button>
  </table>
  
  <table>
    <button class="bottonss gray">1</button>
    <button class="bottonss gray">2</button>
    <button class="bottonss gray"><b>3</b></button>
    <button class="orange">&#43;</button>
  </table>
    
 
  <table>
    <button class="bottonss gray twice">0</button>
    <button class="orange">&#61;</button>
  </table>

  </div>

</body>
</html>
